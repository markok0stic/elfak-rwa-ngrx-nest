<app-table
  (delete)="handleDelete($event)"
  (edit)="handleEdit($event)"
  (increase)="handleIncreaseQuantity($event)"
  [data$]="products$"
  [displayedColumns]="columnsToDisplay"
  [increaseEnabled]="true"
>
  <app-products-create create></app-products-create>
  <app-products-edit edit [product]="productToEdit"></app-products-edit>
</app-table>
