<div class="edit-profile-container">
  <mat-card-header>
    <mat-card-title>{{sectionTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card class="edit-profile-card">
    <form *ngIf="profileForm" [formGroup]="profileForm">
      <mat-card-content>
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput [value]="userEmail" [disabled]="true">
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Role</mat-label>
            <input matInput [value]="userRole" [disabled]="true">
          </mat-form-field>
        </div>
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter your first name">
          <mat-error *ngIf="profileForm.controls['firstName'].invalid">
            First name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter your last name">
          <mat-error *ngIf="profileForm.controls['lastName'].invalid">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="Enter your phone number">
          <mat-error *ngIf="profileForm.controls['phone'].invalid">
            Phone number is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" placeholder="Enter your country">
          <mat-error *ngIf="profileForm.controls['country'].invalid">
            Country is required
          </mat-error>
        </mat-form-field>
      </div>
        <div class="form-row">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" placeholder="Enter your address">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="Enter your city">
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Zip Code</mat-label>
          <input matInput formControlName="zip" placeholder="Enter your zip code">
        </mat-form-field>
      </div>
    </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button (click)="toggleEdit()">
          <mat-icon>edit</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" type="submit" (click)="handleEdit()" [disabled]="!profileForm.dirty || !profileForm.valid">Save Changes</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
