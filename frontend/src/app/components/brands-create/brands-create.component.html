<div class="brand-create-container">
  <mat-card-title>Create Brand</mat-card-title>
  <mat-card>
    <form [formGroup]="brandForm" (ngSubmit)="handleSubmit()">
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter supplier name">
          <mat-error *ngIf="brandForm.controls['name'].invalid">
            Brand name is required
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="brandForm.invalid">Create</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
