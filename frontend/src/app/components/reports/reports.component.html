<div class="reports-container">
  <mat-card-title>Sale Report By Date Range</mat-card-title>
  <mat-card>
    <form [formGroup]="salesByDateForm">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Date From</mat-label>
          <input type="text" matInput [matDatepicker]="pickerFrom" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
          <mat-error *ngIf="salesByDateForm.controls['startDate'].invalid">
            Date from is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Date To</mat-label>
          <input matInput [matDatepicker]="pickerTo" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="generateReport()" [disabled]="salesByDateForm.invalid">
          Generate Report
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
