<div class="filter-actions">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. value" #input>
  </mat-form-field>
  <button mat-raised-button color="accent" *ngIf="currentViewMode !== ViewMode.TABLE" (click)="toggleView(ViewMode.TABLE)">Table</button>
  <button mat-raised-button color="accent" *ngIf="currentViewMode !== ViewMode.ADD" (click)="toggleView(ViewMode.ADD)">Add new</button>
  <button mat-raised-button color="warn" *ngIf="selectEnabled && selection.hasValue()">Delete</button>
</div>

<div *ngIf="currentViewMode === ViewMode.ADD">
  <ng-content select="[register]"></ng-content>
</div>
<div *ngIf="currentViewMode === ViewMode.EDIT">
  <ng-content select="[edit]"></ng-content>
</div>
<div class="mat-elevation-z8" *ngIf="currentViewMode === ViewMode.TABLE">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <table mat-table [dataSource]="dataSource" matSort *ngIf="!loading">

    <ng-container *ngIf="selectEnabled" matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                      matTooltip="Select all"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)"
                      matTooltip="Select">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngIf="actionsEnabled" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Edit" (click)="handleEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button matTooltip="Delete" mat-icon-button color="warn" (click)="handleDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getTableColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getTableColumns();"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
