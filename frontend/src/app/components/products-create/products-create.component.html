<div class="product-create-container">
  <mat-card-title>Create Product</mat-card-title>
  <mat-card>
    <form [formGroup]="productForm" (ngSubmit)="handleSubmit()">
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter product name">
          <mat-error *ngIf="productForm.controls['name'].invalid">
            Product name is required
          </mat-error>
        </mat-form-field>
        <div class="form-row">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>SKU</mat-label>
          <input matInput formControlName="sku" placeholder="Enter SKU">
          <mat-error *ngIf="productForm.controls['sku'].invalid">
            SKU is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Quantity</mat-label>
          <input type="number" matInput formControlName="quantity" placeholder="Enter quantity">
          <mat-error *ngIf="productForm.controls['quantity'].invalid">
            Quantity is required
          </mat-error>
        </mat-form-field>
        </div>
        <div class="form-row">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Purchase Price</mat-label>
          <input type="number" matInput formControlName="purchasePrice" placeholder="Enter purchase price" step="0.01">
          <mat-error *ngIf="productForm.controls['purchasePrice'].invalid">
            Purchase price is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Sales Price</mat-label>
          <input type="number" matInput formControlName="salesPrice" placeholder="Enter sales price" step="0.01">
          <mat-error *ngIf="productForm.controls['salesPrice'].invalid">
            Sales price is required
          </mat-error>
        </mat-form-field>
        </div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.controls['categoryId'].invalid">
            Category is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter product description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">Create</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
