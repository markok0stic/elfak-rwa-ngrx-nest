<div class="brand-edit-container">
  <mat-card-title>{{sectionTitle}}</mat-card-title>
  <mat-card>
    <form *ngIf="brandForm" [formGroup]="brandForm">
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter supplier name">
          <mat-error *ngIf="brandForm.controls['name'].invalid">
            Brand name is required
          </mat-error>
        </mat-form-field>
        <div>
          <mat-label>Status </mat-label>
          <mat-slide-toggle formControlName="status" color="primary" [checked]="brandForm.controls['status'].value === true">
            {{ brandForm.get('status')?.value ? 'Active' : 'Inactive' }}
          </mat-slide-toggle>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="toggleEdit()" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <span class="spacer"></span>
        <button (click)="handleEdit()" [disabled]="!brandForm.dirty || !brandForm.valid" color="primary" mat-raised-button
                type="submit">Save Changes
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
