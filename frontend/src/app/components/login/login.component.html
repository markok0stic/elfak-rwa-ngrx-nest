<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="handleSubmit()" [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Enter your email">
          <mat-error *ngIf="loginForm.controls['email'].invalid">
            Valid email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput
                 placeholder="Enter your password">
          <mat-icon (click)="hide = !hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error *ngIf="loginForm.controls['password'].invalid">
            Password is required
          </mat-error>
        </mat-form-field>

        <button [disabled]="($loading | async) || loginForm.invalid" color="primary" mat-raised-button type="submit">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
