<div class="supplier-create-container">
  <mat-card>
    <mat-card-title>Create Supplier</mat-card-title>
    <form [formGroup]="supplierForm" (ngSubmit)="handleSubmit()">
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter supplier name">
          <mat-error *ngIf="supplierForm.controls['name'].invalid">
            Supplier name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile" placeholder="Enter mobile number">
          <mat-error *ngIf="supplierForm.controls['mobile'].invalid">
            Mobile number is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" placeholder="Enter address">
          <mat-error *ngIf="supplierForm.controls['address'].invalid">
            Address is required
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="supplierForm.invalid">Create</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
